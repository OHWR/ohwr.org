name: Markdown Lint

on: [push, pull_request, workflow_dispatch]  # yamllint disable-line rule:truthy

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: '**/*.md'
