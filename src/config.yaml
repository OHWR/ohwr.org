baseURL: https://ohwr.org/
title: Open Hardware Repository
summaryLength: 30
outputs:
  home:
    - html
    - SearchIndex
outputFormats:
  SearchIndex:
    mediaType: application/json
    baseName: searchindex
    isPlainText: true
    notAlternative: true
module:
  imports:
    - path: github.com/gethugothemes/bigspring-light
    - path: github.com/gethugothemes/hugo-modules/search
menus:
  main:
    - name: About
      url: about/
      weight: 1
    - name: Projects
      url: projects/
      weight: 2
    - name: Licenses
      url: licenses/
      weight: 3
    - name: Forum
      url: https://forums.ohwr.org
      weight: 4
    - name: News
      url: news/
      weight: 5
  footer_left:
    - name: About
      url: about/
    - name: Projects
      url: projects/
    - name: Join
      url: join
  footer_middle:
    - name: Licenses
      url: licenses/
    - name: Members
      url: members/
    - name: Help
      url: help/
  footer_right:
    - name: Forum
      url: https://forums.ohwr.org
    - name: FAQ
      url: faq/
    - name: News
      url: news/
params:
  blogCategoryType: projects
  favicon: images/favicon.ico
  logo: images/logo.png
  logo_width: 325px
  navigation_button:
    enable: true
    label: Join
    link: join
  plugins:
    js:
      - link: plugins/jQuery/jquery.slim.min.js
      - link: plugins/bootstrap/bootstrap.min.js
      - link: plugins/slick/slick.min.js
      - link: js/search.js
  search:
    enable: true
    primary_color: "#ce8460"
    include_all_sections: true
    show_image: true
    show_description: true
    show_tags: true
    show_categories: true
