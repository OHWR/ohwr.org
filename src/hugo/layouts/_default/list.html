{{ partial "page-header.html" . }}

<section class="section">
  <div class="container">
    {{ with where .Data.Pages "Params.featured" true }}
    {{ partial "featured.html" . }}
    {{ end }}
    <div class="row">
      {{ range (.Paginate .Data.Pages).Pages }}
      {{ partial "vertical-card.html" . }}
      {{ end }}
      <div class="col-12">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
</section>

{{ end }}
