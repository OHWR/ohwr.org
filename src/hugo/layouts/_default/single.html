<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        {{ if .Params.image }}
        <img src="{{ .Params.image | relURL }}" class="img-fluid w-100 rounded mb-4">
        {{ else if .Params.images }}
        <div class="row">
          <div class="col-1">
            <a class="carousel-control-prev w-100" href="#gallery" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
          </div>
          <div class="col-10">
            <div id="gallery" class="carousel slide mb-4" data-ride="carousel">
              <div class="carousel-inner">
                {{ range $index, $image := .Params.images }}
                <div class="carousel-item {{ if (eq $index 0) }}active{{ end }}">
                  <img src="{{ $image }}" class="d-block position-absolute mh-100 mw-100 m-auto">
                </div>
                {{ end }}
              </div>
            </div>
          </div>
          <div class="col-1">
            <a class="carousel-control-next w-100" href="#gallery" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        {{ end }}
        <h2 class="mb-4">{{ .Title }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="content">{{.Content}}</div>
      </div>
    </div>
  </div>
</section>
{{ end }}
