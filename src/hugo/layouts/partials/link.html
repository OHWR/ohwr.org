<a
  href="{{ .href }}"
  {{ if strings.HasPrefix .href `http` }}
  target="_blank"
  rel="noopener noreferrer"
  {{ end }}
  {{ with .class }}
  class="{{ . }}"
  {{ end }}>
  {{ .text | safeHTML }}
</a>
