{{ $images := .Params.images }}
{{ if (and (eq .Kind "term") (not .Params.images)) }}
{{ $images := index (where .Data.Pages "Params.images" "!=" nil) 0 }}
{{ end }}

<div class="col-lg-4 col-sm-6 mb-5">
  <div class="card interactive-card shadow-lg border-0 h-100">
    <div class="card-body d-flex flex-column">
      {{ if $images }}
      <div class="mb-3 position-relative" style="aspect-ratio: 4 / 3;">
        <img src="{{ index $images 0  | relURL }}" class="mh-100 mw-100 position-absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
      </div>
      {{ end }}
      <h3><a href="{{ .Permalink }}" title="{{ .Title }}" class="stretched-link post-title">{{ .Title }}</a></h3>
      <p class="card-text">{{ .Summary }}</p>
    </div>
  </div>
</div>
