{{ $link := .Get "link" }}
{{ $label := .Get "label" }}
{{ $new_window := strings.HasPrefix $link `http` }}

<div class="text-center">
  <a href="{{ $link }}" {{ if $new_window }}target="_blank" rel="noopener noreferrer"{{ end }} class="btn btn-primary btn-sm">{{ $label }}</a>
</div>
